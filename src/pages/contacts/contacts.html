<ion-header>

  <ion-navbar>
    <ion-title class="style-text">Contacts</ion-title>
    <ion-searchbar [(ngModel)]="searchTerm"
                    (ionInput)="setFilteredItems()"
                    class="style-search">
      <button (click)="returnMenu()">
        <ion-icon name="md-close" item-right></ion-icon>
      </button>
    </ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-style">

  <ion-list>
    <ion-item *ngFor="let person of people">
      <button ion-item  (click)="openContactDetail(person)">
      <ion-avatar item-left>
        <img src="{{person.picture.thumbnail}}">
      </ion-avatar>
      <h2>{{person.name.first}} {{person.name.last}}</h2>
      <p>{{person.email}}</p>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
